paths:
    migrations: '%%PHINX_CONFIG_DIR%%/database/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/database/seeds'

environments:
    default_migration_table: migration_logs
    default_database: aassite_dbs
    production:
        adapter: mysql
        host: localhost
        name: aassite_dbs
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: aassite_dbs
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: aassite_dbs
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
